<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
    <title>Blur Deneme</title>
</head>
<body>
    <div class="harley">
        <img src="img/img.jpg" alt="">
        <button id="readmore">Read More</button>
    </div>
    <div class="popup">
        <h2>Are you sure to continue?</h2>
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Aliquid, et?</p>
        <button id="close">Close</button>
    </div>

    <script>
        $(document).ready(function(){
            $("body").mousemove(function(e){
                var myMouseX = e.pageX;
                var myMouseY = e.pageY;

                $("body").css("background-size", '   calc(100% + '+ myMouseX/5 +'px)   ');
                $("body").css("background-size", '   calc(100% + '+ myMouseY/5 +'px)   ');
            })

            $(".harley #readmore").click(function(){
                $(".harley").toggleClass('active');
                $(".popup").toggleClass('active2');
            })
            $(".popup #close").click(function(){
                $(".harley").toggleClass('active');
                $(".popup").toggleClass('active2');
            })
        })
    </script>
</body>
</html>
